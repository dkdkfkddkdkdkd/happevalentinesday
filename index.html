<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine's Day</title>  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –≤–∏–Ω—Ç–∞–∂–Ω—ã–π –∫—Ä–∞—Å–∏–≤—ã–π —à—Ä–∏—Ñ—Ç -->  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Great Vibes', cursive;
      background: #fff;
      color: #333;
      overflow-x: hidden;
      position: relative;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–µ—Ä–¥–µ—á–µ–∫ –Ω–∞ —Ñ–æ–Ω–µ */
    #hearts-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1; /* –ø–æ–¥ –≤—Å–µ–º–∏ —Å–ª–∞–π–¥–∞–º–∏ */
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 20px; height: 20px;
      background-color: rgba(255,0,0,0.3);
      transform: rotate(45deg);
      animation: floatHeart linear infinite;
      border-radius: 4px 0 0 0;
    }
    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 20px; height: 20px;
      background-color: rgba(255,0,0,0.3);
      border-radius: 50%;
    }
    .heart:before { top: -10px; left: 0; }
    .heart:after { left: 10px; top: 0; }

    @keyframes floatHeart {
      0% { transform: translateY(0) rotate(45deg); opacity: 0.5; }
      50% { opacity: 1; }
      100% { transform: translateY(-1200px) rotate(45deg); opacity: 0; }
    }

    .slide {
      min-height: 100vh;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .slide.active { display: flex; }

    h1, h2, h3, h4, h5, h6, p, button {
      font-family: 'Great Vibes', cursive;
      font-weight: normal;
      text-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(255,255,255,0.5);
    }

    #slide1 h1 {
      font-size: 2.5rem;
      margin-top: 80px;
      letter-spacing: 2px;
    }

    .btn {
      border: 2px solid #000;
      border-radius: 20px;
      padding: 20px 48px; /* —É–≤–µ–ª–∏—á–µ–Ω—ã –ø—Ä–∏–º–µ—Ä–Ω–æ –≤ 2 —Ä–∞–∑–∞ */
      font-size: 2rem; /* —É–≤–µ–ª–∏—á–µ–Ω —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ */
      cursor: pointer;
      transition: all 0.3s ease;
      background: transparent;
      color: #000;
    }

    .choice { display: flex; gap: 20px; margin-top: 30px; }
    .cat-img { width: 160px; max-width: 70vw; margin: 20px 0; }

    .postcard {
      background: #fff5f7;
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 420px;
    }

    .memories { width: 100%; max-width: 900px; }
    .photos {
      display: flex;
      gap: 14px;
      margin-top: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .photos img {
      width: 220px;
      height: 280px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .love {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      color: #8B0000;
      text-transform: uppercase;
    }
  </style></head>
<body><!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–µ—Ä–¥–µ—á–µ–∫ --><div id="hearts-container"></div><!-- –°–ª–∞–π–¥—ã --><section class="slide active" id="slide1">
  <h1>HAPPY VALENTINE'S DAY</h1>
  <img src="cat-sticker.png" alt="cat" class="cat-img" />
  <div class="choice">
    <button class="btn" id="openBtn">open</button>
    <button class="btn" id="noBtn">no</button>
  </div>
</section><section class="slide" id="slide2">
  <div class="postcard">
    <h2>–ú–æ–µ–π —Å–∞–º–æ–π –ª—É—á—à–µ–π –∏ –ª—é–±–∏–º–æ–π –∞—Å—é—à–µ üíå</h2>
  </div>
  <button id="next2" class="btn">next</button>
</section><section class="slide" id="slide3">
  <div class="memories">
    <h2>our memories</h2>
    <div class="photos">
      <img src="memory1.jpg" alt="memory 1" />
      <img src="memory2.jpg" alt="memory 2" />
    </div>
    <button id="next3" class="btn">next</button>
  </div>
</section><section class="slide" id="slide4">
  <div class="love">–ë–µ–∑—É–º–Ω–æ —Ç–µ–±—è –ª—é–±–ª—é</div>
</section><script>
window.addEventListener('load', ()=>{
  const container = document.getElementById('hearts-container');
  const numHearts = 30;
  for(let i=0;i<numHearts;i++){
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random()*100+'vw';
    heart.style.top = Math.random()*100+'vh';
    heart.style.width = 10 + Math.random()*20 + 'px';
    heart.style.height = heart.style.width;
    heart.style.animationDuration = 5 + Math.random()*10 + 's';
    container.appendChild(heart);
  }

  const openBtn = document.getElementById('openBtn');
  const noBtn = document.getElementById('noBtn');
  const next2 = document.getElementById('next2');
  const next3 = document.getElementById('next3');

  if(openBtn && noBtn){
    let scale = 1;
    noBtn.onclick = ()=>{ scale+=0.2; openBtn.style.transform=`scale(${scale})`; };
    openBtn.onclick = ()=>goToSlide('slide2');
  }

  if(next2) next2.onclick = ()=>goToSlide('slide3');
  if(next3) next3.onclick = ()=>goToSlide('slide4');

  function goToSlide(slideId){
    const slides = document.querySelectorAll('.slide');
    slides.forEach(s=>s.classList.remove('active'));
    const target = document.getElementById(slideId);
    if(target) target.classList.add('active');
    window.scrollTo(0,0);
  }
});
</script></body>
</html>
