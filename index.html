<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<!-- Dancing Script (–¢–û–õ–¨–ö–û –û–ù) -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: url("background.jpg") center / cover no-repeat fixed;
  color: #2b1a1a;
}

/* ---------- –°–õ–ê–ô–î–´ ---------- */
.slide {
  position: absolute;
  inset: 0;
  min-height: 100vh;

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 40px 20px;

  opacity: 0;
  pointer-events: none;
  transition: opacity 0.7s ease; /* üî• –†–û–í–ù–û 0.7 */
}

.slide.active {
  opacity: 1;
  pointer-events: auto;
}

/* ---------- –®–†–ò–§–¢–´ ---------- */
.vintage-title,
.vintage-text {
  font-family: "Dancing Script", cursive; /* ‚úÖ –ñ–Å–°–¢–ö–û */
}

/* ---------- –¢–ï–ö–°–¢ ---------- */
.vintage-title {
  font-size: 3.6rem;
  font-weight: 700;
}

.vintage-text {
  font-size: 3rem;
  font-weight: 600;
}

/* ---------- –°–¢–†–ï–õ–ö–ê ---------- */
.arrow {
  font-size: 4.5rem;
  margin-top: 30px;
  cursor: pointer;
  user-select: none;
  transition: transform 0.3s ease;
}

.arrow:hover {
  transform: translateX(12px);
}

/* ---------- –°–ï–†–î–¶–ê ---------- */
.hearts {
  position: relative;
  width: 160px;
  height: 260px;
  margin-top: 25px;
}

.heart {
  position: absolute;
  width: 22px;
  height: 22px;
  background: rgba(170, 0, 0, 0.4);
  transform: rotate(45deg);
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 22px;
  height: 22px;
  background: rgba(170, 0, 0, 0.4);
  border-radius: 50%;
}

.heart::before {
  top: -11px;
  left: 0;
}

.heart::after {
  left: 11px;
  top: 0;
}
</style>
</head>

<body>

<!-- –°–õ–ê–ô–î 1 -->
<section class="slide active">
  <div class="vintage-title">Happy Valentine‚Äôs Day</div>
  <div class="arrow">‚ûù</div>
</section>

<!-- –°–õ–ê–ô–î 2 -->
<section class="slide">
  <div class="vintage-text">
    –ú–æ–µ–π —Å–∞–º–æ–π –ª—É—á—à–µ–π –∏ –ª—é–±–∏–º–æ–π –∞—Å—é—à–µ
  </div>

  <div class="hearts" id="hearts"></div>

  <div class="arrow">‚ûù</div>
</section>

<!-- –°–õ–ê–ô–î 3 -->
<section class="slide">
  <div class="vintage-text">our memories</div>
  <div class="arrow">‚ûù</div>
</section>

<!-- –°–õ–ê–ô–î 4 -->
<section class="slide">
  <div class="vintage-title">–ë–µ–∑—É–º–Ω–æ —Ç–µ–±—è –ª—é–±–ª—é</div>
</section>

<script>
const slides = document.querySelectorAll(".slide");
let current = 0;

document.addEventListener("click", (e) => {
  if (!e.target.classList.contains("arrow")) return;

  slides[current].classList.remove("active");
  current = (current + 1) % slides.length;
  slides[current].classList.add("active");
});

/* –°–ï–†–î–ï–ß–ö–ò */
const box = document.getElementById("hearts");
for (let i = 0; i < 18; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.style.left = Math.random() * 120 + "px";
  h.style.top = Math.random() * 240 + "px";
  h.style.transform = `rotate(${45 + (Math.random() * 40 - 20)}deg)`;
  box.appendChild(h);
}
</script>

</body>
</html>
