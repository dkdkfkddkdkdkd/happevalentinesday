<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine's Day</title>  <!-- Google Font -->  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #333;
      overflow-x: hidden;
      position: relative;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–µ—Ä–¥–µ—á–µ–∫ */
    #hearts-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none; /* —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª–∏ –∫–ª–∏–∫–∞–º */
      z-index: 0;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥–µ—á–µ–∫ */
    .heart {
      position: absolute;
      width: 20px; height: 20px;
      background-color: rgba(255, 0, 0, 0.3);
      transform: rotate(45deg);
      animation: floatHeart linear infinite;
      border-radius: 4px 0 0 0;
    }
    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 20px; height: 20px;
      background-color: rgba(255, 0, 0, 0.3);
      border-radius: 50%;
    }
    .heart:before { top: -10px; left: 0; }
    .heart:after { left: 10px; top: 0; }

    @keyframes floatHeart {
      0% { transform: translateY(0) rotate(45deg); opacity: 0.5; }
      50% { opacity: 1; }
      100% { transform: translateY(-1200px) rotate(45deg); opacity: 0; }
    }

    .slide {
      min-height: 100vh;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .slide.active { display: flex; }

    h1, h2, h3, h4, h5, h6, p, button {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(255,255,255,0.5);
    }

    /* –ü–µ—Ä–≤—ã–π —Å–ª–∞–π–¥ */
    #slide1 h1 {
      font-size: 2.5rem;
      margin-top: 80px; /* –ø–æ–¥–Ω—è—Ç—å –±–ª–∏–∂–µ –∫ –≤–µ—Ä—Ö–Ω–µ–π —Å–µ—Ä–µ–¥–∏–Ω–µ */
      letter-spacing: 2px;
    }

    .btn {
      border: none;
      border-radius: 20px;
      padding: 10px 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-green { background: #9be7c4; }
    .btn-red { background: #f6a5a5; }
    .btn-next { background: #f6a5a5; margin-top: 30px; }

    .choice { display: flex; gap: 20px; margin-top: 30px; }
    .cat-img { width: 160px; max-width: 70vw; margin: 20px 0; }

    .postcard {
      background: #fff5f7;
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 420px;
    }

    .memories { width: 100%; max-width: 900px; }
    .photos {
      display: flex;
      gap: 14px;
      margin-top: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .photos img {
      width: 220px;
      height: 280px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .love { font-size: 2rem; color: #e25555; }
  </style></head>
<body><!-- –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–µ —Å–µ—Ä–¥—Ü–∞ --><div id="hearts-container"></div>
<script>
  const container = document.getElementById('hearts-container');
  const numHearts = 30;
  for(let i=0; i<numHearts; i++){
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random()*100 + 'vw';
    heart.style.animationDuration = 5 + Math.random()*10 + 's';
    heart.style.width = 10 + Math.random()*20 + 'px';
    heart.style.height = heart.style.width;
    container.appendChild(heart);
  }
</script><!-- Slide 1 --><section class="slide active" id="slide1">
  <h1>HAPPY VALENTINE'S DAY</h1>
  <img src="cat-sticker.png" alt="cat" class="cat-img" />
  <div class="choice">
    <button class="btn btn-green" id="openBtn">open</button>
    <button class="btn btn-red" id="noBtn">no</button>
  </div>
</section><!-- Slide 2 --><section class="slide" id="slide2">
  <div class="postcard">
    <h2>–ú–æ–µ–π —Å–∞–º–æ–π –ª—É—á—à–µ–π –∏ –ª—é–±–∏–º–æ–π –∞—Å—é—à–µ üíå</h2>
  </div>
  <button id="next2" class="btn btn-next">next</button>
</section><!-- Slide 3 --><section class="slide" id="slide3">
  <div class="memories">
    <h2>our memories</h2>
    <div class="photos">
      <img src="memory1.jpg" alt="memory 1" />
      <img src="memory2.jpg" alt="memory 2" />
    </div>
    <button id="next3" class="btn btn-next">next</button>
  </div>
</section><!-- Slide 4 --><section class="slide" id="slide4">
  <div class="love">–±–µ–∑—É–º–Ω–æ —Ç–µ–±—è –ª—é–±–ª—é</div>
</section><script>
window.addEventListener('load', () => {
  const openBtn = document.getElementById('openBtn');
  const noBtn = document.getElementById('noBtn');
  const next2 = document.getElementById('next2');
  const next3 = document.getElementById('next3');

  if(openBtn && noBtn) {
    let scale = 1;
    noBtn.onclick = () => { scale += 0.2; openBtn.style.transform = `scale(${scale})`; };
    openBtn.onclick = () => goToSlide('slide2');
  }

  if(next2) next2.onclick = () => goToSlide('slide3');
  if(next3) next3.onclick = () => goToSlide('slide4');

  function goToSlide(slideId) {
    const slides = document.querySelectorAll('.slide');
    slides.forEach(s => s.classList.remove('active'));
    const target = document.getElementById(slideId);
    if(target) target.classList.add('active');
    window.scrollTo(0,0);
  }
});
</script></body>
</html>
