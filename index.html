<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Dancing Script', cursive;
  color: #2b1a1a;

  /* –§–û–ù –°–ê–ô–¢–ê */
  background-image: url("background.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
}

/* –°–õ–ê–ô–î–´ */
.slide {
  min-height: 100vh;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 40px 20px;

  /* –ø–æ–¥–ª–æ–∂–∫–∞ –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ */
  background: rgba(255, 255, 255, 0.75);
  backdrop-filter: blur(2px);
}

.slide.active {
  display: flex;
}

h1 {
  font-size: 3.2rem;
  letter-spacing: 0.1em;
}

.vintage-text {
  font-size: 3rem;
  line-height: 1.25;
}

.cat-img {
  width: 170px;
  margin: 25px 0;
}

/* –§–û–¢–û */
.photos {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  justify-content: center;
  margin-bottom: 40px;
}

.photos img {
  width: 220px;
  height: 280px;
  object-fit: cover;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

/* –°–¢–†–ï–õ–ö–ê */
.arrow {
  font-size: 4.5rem;
  margin-top: 20px;
  cursor: pointer;
  user-select: none;
  transition: transform 0.3s ease;
}

.arrow:hover {
  transform: translateX(12px);
}

/* –°–ï–†–î–ï–ß–ö–ò (2 –°–õ–ê–ô–î) */
.hearts {
  position: relative;
  width: 150px;
  height: 260px;
  margin-top: 25px;
}

.heart {
  position: absolute;
  width: 22px;
  height: 22px;
  background: rgba(180,0,0,0.35);
  transform: rotate(45deg);
}

.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 22px;
  height: 22px;
  background: rgba(180,0,0,0.35);
  border-radius: 50%;
}

.heart::before { top: -11px; left: 0; }
.heart::after { left: 11px; top: 0; }

/* –§–ò–ù–ê–õ */
.center-final {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}
</style>
</head>

<body>

<!-- –°–õ–ê–ô–î 1 -->
<section class="slide active">
  <h1>HAPPY VALENTINE'S DAY</h1>
  <img src="cat-sticker.png" class="cat-img">
  <div class="arrow">‚ûù</div>
</section>

<!-- –°–õ–ê–ô–î 2 -->
<section class="slide">
  <div class="vintage-text">
    –ú–æ–µ–π —Å–∞–º–æ–π –ª—É—á—à–µ–π –∏ –ª—é–±–∏–º–æ–π –∞—Å—é—à–µ üíå
  </div>

  <div class="hearts" id="heartCluster"></div>

  <div class="arrow">‚ûù</div>
</section>

<!-- –°–õ–ê–ô–î 3 -->
<section class="slide">
  <div class="vintage-text">our memories</div>

  <div class="photos">
    <img src="memory1.jpg">
    <img src="memory2.jpg">
  </div>

  <div class="arrow">‚ûù</div>
</section>

<!-- –°–õ–ê–ô–î 4 -->
<section class="slide">
  <div class="center-final">
    <div class="vintage-text">–ë–µ–∑—É–º–Ω–æ —Ç–µ–±—è –ª—é–±–ª—é</div>
    <div class="arrow">‚ûù</div>
  </div>
</section>

<script>
const slides = document.querySelectorAll('.slide');
let current = 0;

/* –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –°–õ–ê–ô–î–û–í */
document.addEventListener('click', (e) => {
  if (!e.target.classList.contains('arrow')) return;

  slides[current].classList.remove('active');
  current = (current + 1) % slides.length;
  slides[current].classList.add('active');
  window.scrollTo(0, 0);
});

/* –°–ï–†–î–ï–ß–ö–ò */
const heartBox = document.getElementById('heartCluster');
for (let i = 0; i < 14; i++) {
  const h = document.createElement('div');
  h.className = 'heart';
  h.style.left = Math.random() * 110 + 'px';
  h.style.top = Math.random() * 240 + 'px';
  h.style.transform = `rotate(${45 + (Math.random()*40 - 20)}deg)`;
  heartBox.appendChild(h);
}
</script>

</body>
</html>
