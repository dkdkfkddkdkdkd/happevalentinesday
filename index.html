<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Dancing Script', cursive;
  background: #ffffff;
  color: #222;
}

/* ---------- SLIDES ---------- */
.slide {
  min-height: 100vh;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

.slide.active {
  display: flex;
}

/* ---------- TEXT ---------- */
h1, h2 {
  font-weight: 700;
}

#slide1 h1 {
  font-size: 3rem;
  margin-bottom: 20px;
}

/* ---------- BUTTONS ---------- */
.btn {
  margin-top: 25px;
  padding: 18px 50px;
  font-size: 2.2rem;
  border-radius: 20px;
  border: 2px solid #000;
  background: transparent;
  cursor: pointer;
  font-family: 'Dancing Script', cursive;

  /* –ö–õ–Æ–ß–ï–í–û–ï */
  position: relative;
  z-index: 10;
  pointer-events: auto;
}

/* ---------- FIRST SLIDE ---------- */
.choice {
  display: flex;
  gap: 20px;
}

.cat-img {
  width: 160px;
  margin: 20px 0;
}

/* ---------- POSTCARD ---------- */
.postcard {
  background: #fff5f7;
  padding: 40px;
  border-radius: 24px;
  max-width: 500px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.postcard h2 {
  font-size: 2.8rem;
}

/* ---------- MEMORIES ---------- */
.photos {
  display: flex;
  gap: 14px;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 25px;
}

.photos img {
  width: 220px;
  height: 280px;
  object-fit: cover;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

/* ---------- FINAL ---------- */
.love {
  font-size: 2.5rem;
  color: #8B0000;
  text-transform: uppercase;
}
</style>
</head>

<body>

<!-- SLIDE 1 -->
<section class="slide active" id="slide1">
  <h1>HAPPY VALENTINE'S DAY</h1>
  <img src="cat-sticker.png" class="cat-img" alt="cat">
  <div class="choice">
    <button class="btn" id="openBtn">open</button>
    <button class="btn" id="noBtn">no</button>
  </div>
</section>

<!-- SLIDE 2 -->
<section class="slide" id="slide2">
  <div class="postcard">
    <h2>–ú–æ–µ–π —Å–∞–º–æ–π –ª—É—á—à–µ–π –∏ –ª—é–±–∏–º–æ–π –∞—Å—é—à–µ üíå</h2>
  </div>
  <button class="btn" id="next2">next</button>
</section>

<!-- SLIDE 3 -->
<section class="slide" id="slide3">
  <h2>our memories</h2>
  <div class="photos">
    <img src="memory1.jpg">
    <img src="memory2.jpg">
  </div>
  <button class="btn" id="next3">next</button>
</section>

<!-- SLIDE 4 -->
<section class="slide" id="slide4">
  <div class="love">–ë–µ–∑—É–º–Ω–æ —Ç–µ–±—è –ª—é–±–ª—é</div>
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {

  const openBtn = document.getElementById('openBtn');
  const noBtn = document.getElementById('noBtn');
  const next2 = document.getElementById('next2');
  const next3 = document.getElementById('next3');

  let scale = 1;

  noBtn.addEventListener('click', () => {
    scale += 0.2;
    openBtn.style.transform = `scale(${scale})`;
  });

  openBtn.addEventListener('click', () => showSlide('slide2'));
  next2.addEventListener('click', () => showSlide('slide3'));
  next3.addEventListener('click', () => showSlide('slide4'));

  function showSlide(id) {
    document.querySelectorAll('.slide').forEach(slide => {
      slide.classList.remove('active');
    });
    document.getElementById(id).classList.add('active');
    window.scrollTo(0, 0);
  }

});
</script>

</body>
</html>
