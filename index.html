<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Dancing Script', cursive;
  color: #2b1a1a;
  background: url("background.jpg") center / cover no-repeat fixed;
}

/* –°–õ–ê–ô–î–´ */
.slide {
  min-height: 100vh;
  position: absolute;
  inset: 0;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 40px 20px;

  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease; /* –ø–ª–∞–≤–Ω—ã–π fade 1 —Å–µ–∫—É–Ω–¥–∞ */
}

.slide.active {
  opacity: 1;
  pointer-events: auto;
}

/* –°–õ–ê–ô–î –° –ü–†–û–ö–†–£–¢–ö–û–ô */
.slide.scroll {
  justify-content: flex-start;
  overflow-y: auto;
  padding-bottom: 60px;
}

/* –¢–ï–ö–°–¢ */
.vintage-title {
  font-weight: 700;
  font-size: 3.4rem;
  line-height: 1.2;
}

.vintage-text {
  font-weight: 600;
  font-size: 3rem;
  line-height: 1.25;
}

.vintage-text-soft {
  font-weight: 600;
  font-size: 2.5rem;
  line-height: 1.3;
}

/* –ö–û–¢ */
.cat-img {
  width: 170px;
  margin: 25px 0;
}

/* –§–û–¢–û */
.photos {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  justify-content: center;
  margin: 30px 0;
}

.photos img {
  width: 220px;
  height: 280px;
  object-fit: cover;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

/* –í–ò–î–ï–û */
.video-box {
  width: 260px;
  max-width: 85vw;
  height: 460px;       /* —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 12px 30px rgba(0,0,0,0.2);
  margin-bottom: 40px;
}

.video-box video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* –°–¢–†–ï–õ–ö–ê */
.arrow {
  font-size: 4.5rem;
  margin-top: 20px;
  cursor: pointer;
  user-select: none;
  transition: transform 0.3s ease;
}

.arrow:hover {
  transform: translateX(12px);
}

/* –°–ï–†–î–¶–ê */
.hearts {
  position: relative;
  width: 150px;
  height: 260px;
  margin-top: 25px;
}

.heart {
  position: absolute;
  width: 22px;
  height: 22px;
  background: rgba(180,0,0,0.35);
  transform: rotate(45deg);
}

.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 22px;
  height: 22px;
  background: rgba(180,0,0,0.35);
  border-radius: 50%;
}

.heart::before { top: -11px; left: 0; }
.heart::after { left: 11px; top: 0; }

/* –§–ò–ù–ê–õ */
.center-final {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}
</style>
</head>

<body>

<!-- –°–õ–ê–ô–î 1 -->
<section class="slide active">
  <div class="vintage-title">Happy Valentine‚Äôs Day</div>
  <img src="cat-sticker.png" class="cat-img">
  <div class="arrow">‚ûù</div>
</section>

<!-- –°–õ–ê–ô–î 2 -->
<section class="slide">
  <div class="vintage-text-soft">
    –ú–æ–µ–π —Å–∞–º–æ–π –ª—É—á—à–µ–π –∏ –ª—é–±–∏–º–æ–π –∞—Å—é—à–µ üíå
  </div>

  <div class="hearts" id="heartCluster"></div>

  <div class="arrow">‚ûù</div>
</section>

<!-- –°–õ–ê–ô–î 3 (–°–ö–†–û–õ–õ + –§–û–¢–û + –í–ò–î–ï–û) -->
<section class="slide scroll">
  <div class="vintage-text">our memories</div>

  <div class="photos">
    <img src="memory1.jpg">
    <img src="memory2.jpg">
  </div>

  <!-- –í–ò–î–ï–û -->
  <div class="video-box">
    <video id="memoryVideo" autoplay muted loop playsinline preload="auto" poster="video-poster.jpg">
      <source src="video.mp4" type="video/mp4">
      –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
    </video>
  </div>

  <div class="arrow">‚ûù</div>
</section>

<!-- –°–õ–ê–ô–î 4 -->
<section class="slide">
  <div class="center-final">
    <div class="vintage-title">–ë–µ–∑—É–º–Ω–æ —Ç–µ–±—è –ª—é–±–ª—é</div>
    <div class="arrow">‚ûù</div>
  </div>
</section>

<script>
const slides = document.querySelectorAll('.slide');
let current = 0;

/* –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï */
document.addEventListener('click', (e) => {
  if (!e.target.classList.contains('arrow')) return;

  slides[current].classList.remove('active');
  current = (current + 1) % slides.length;
  slides[current].classList.add('active');
});

/* –°–ï–†–î–¶–ê */
const heartBox = document.getElementById('heartCluster');
if (heartBox) {
  for (let i = 0; i < 14; i++) {
    const h = document.createElement('div');
    h.className = 'heart';
    h.style.left = Math.random() * 110 + 'px';
    h.style.top = Math.random() * 240 + 'px';
    h.style.transform = `rotate(${45 + (Math.random()*40 - 20)}deg)`;
    heartBox.appendChild(h);
  }
}

/* –ü–†–ò–ù–£–î–ò–¢–ï–õ–¨–ù–´–ô –ó–ê–ü–£–°–ö –í–ò–î–ï–û */
const video = document.getElementById('memoryVideo');
if (video) {
  video.muted = true;
  video.play().catch(() => {
    // –µ—Å–ª–∏ autoplay –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω, –ø–æ—Å—Ç–µ—Ä –æ—Å—Ç–∞–Ω–µ—Ç—Å—è
  });
}
</script>

</body>
</html>
