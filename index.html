<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day</title>

<!-- –û—Å–Ω–æ–≤–Ω–æ–π —à—Ä–∏—Ñ—Ç –¥–ª—è –≤—Å–µ–≥–æ —Ç–µ–∫—Å—Ç–∞ -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: #fff;
  color: #222;
}

/* ---------- SLIDES ---------- */
.slide {
  min-height: 100vh;
  display: none;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 40px 20px;
}

.slide.active {
  display: flex;
}

/* ---------- TEXT ---------- */
h1, h2 {
  font-weight: 700;
  margin: 0;
}

h1 {
  font-size: 3rem;
  margin-bottom: 20px;
}

h2 {
  font-size: 2.8rem;
}

/* ---------- CONTENT ---------- */
.cat-img {
  width: 170px;
  margin: 20px 0;
}

.postcard {
  background: #fff5f7;
  padding: 50px 40px;
  border-radius: 24px;
  max-width: 500px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.photos {
  display: flex;
  gap: 14px;
  flex-wrap: wrap;
  justify-content: center;
  margin: 30px 0 10px;
}

.photos img {
  width: 220px;
  height: 280px;
  object-fit: cover;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.love {
  font-size: 2.5rem;
  color: #8B0000;
  text-transform: uppercase;
}

/* ---------- ARROW ---------- */
.arrow {
  font-size: 4.5rem;
  cursor: pointer;
  user-select: none;
  transition: transform 0.25s ease, opacity 0.25s ease;
  margin-top: 40px;
}

.arrow:hover {
  transform: translateX(10px);
  opacity: 0.7;
}

/* ---------- HEARTS (Slide 2) ---------- */
.heart {
  display: inline-block;
  width: 25px;
  height: 25px;
  background-color: rgba(255,0,0,0.8);
  transform: rotate(45deg);
  margin: 0 5px;
  position: relative;
}

.heart:before,
.heart:after {
  content: '';
  position: absolute;
  width: 25px;
  height: 25px;
  background-color: rgba(255,0,0,0.8);
  border-radius: 50%;
}

.heart:before { top: -12.5px; left: 0; }
.heart:after { left: 12.5px; top: 0; }

/* ---------- LAST SLIDE CENTER ---------- */
#slide4 .centered-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

/* ---------- MOBILE ---------- */
@media (max-width: 600px) {
  .arrow { font-size: 4rem; }
  .heart, .heart:before, .heart:after { width: 18px; height: 18px; }
  .heart:before { top: -9px; }
  .heart:after { left: 9px; }
}
</style>
</head>

<body>

<!-- SLIDE 1 -->
<section class="slide active">
  <h1>HAPPY VALENTINE'S DAY</h1>
  <img src="cat-sticker.png" class="cat-img" alt="cat">
  <div class="arrow">‚Üí</div>
</section>

<!-- SLIDE 2 -->
<section class="slide">
  <div class="postcard">
    <h2>–ú–æ–µ–π —Å–∞–º–æ–π –ª—É—á—à–µ–π –∏ –ª—é–±–∏–º–æ–π –∞—Å—é—à–µ üíå</h2>
  </div>
  <div class="arrow">‚Üí</div>
  <div class="hearts-container" style="margin-top:20px;">
    <!-- –†–∞–Ω–¥–æ–º–Ω—ã–µ —Å–µ—Ä–¥–µ—á–∫–∏ -->
    <span class="heart" style="margin-left:0;"></span>
    <span class="heart" style="margin-left:10px; transform: rotate(40deg)"></span>
    <span class="heart" style="margin-left:-5px; transform: rotate(20deg)"></span>
    <span class="heart" style="margin-left:15px; transform: rotate(60deg)"></span>
    <span class="heart" style="margin-left:-10px; transform: rotate(30deg)"></span>
    <span class="heart" style="margin-left:5px; transform: rotate(50deg)"></span>
  </div>
</section>

<!-- SLIDE 3 -->
<section class="slide">
  <h2>our memories</h2>
  <div class="photos">
    <img src="memory1.jpg">
    <img src="memory2.jpg">
  </div>
  <div class="arrow">‚Üí</div>
</section>

<!-- SLIDE 4 -->
<section class="slide" id="slide4">
  <div class="centered-container">
    <div class="love">–ë–µ–∑—É–º–Ω–æ —Ç–µ–±—è –ª—é–±–ª—é</div>
    <div class="arrow">‚Üí</div>
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const slides = document.querySelectorAll('.slide');
  const arrows = document.querySelectorAll('.arrow');
  let current = 0;

  arrows.forEach(arrow => {
    arrow.addEventListener('click', () => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
      window.scrollTo(0, 0);
    });
  });
});
</script>

</body>
</html>
