<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Dancing Script', cursive;
  background: #fff;
  color: #2b1a1a;
  overflow-x: hidden;
}

.slide {
  min-height: 100vh;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 40px 20px;
}

.slide.active {
  display: flex;
}

h1 {
  font-size: 3.2rem;
  letter-spacing: 0.1em;
}

.vintage-text {
  font-size: 3rem;
  line-height: 1.25;
}

.cat-img {
  width: 170px;
  margin: 25px 0;
}

.photos {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  justify-content: center;
  margin-bottom: 40px;
}

.photos img {
  width: 220px;
  height: 280px;
  object-fit: cover;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

/* —Å—Ç—Ä–µ–ª–∫–∞ */
.arrow {
  font-size: 4rem;
  cursor: pointer;
  user-select: none;
  transition: transform 0.3s ease;
}

.arrow:hover {
  transform: translateX(10px);
}

/* —Å–µ—Ä–¥—Ü–∞ –Ω–∞ –≤—Ç–æ—Ä–æ–º —Å–ª–∞–π–¥–µ */
.hearts {
  position: relative;
  width: 140px;
  height: 260px;
  margin-top: 25px;
}

.heart {
  position: absolute;
  width: 22px;
  height: 22px;
  background: rgba(180, 0, 0, 0.35);
  transform: rotate(45deg);
}

.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 22px;
  height: 22px;
  background: rgba(180, 0, 0, 0.35);
  border-radius: 50%;
}

.heart::before {
  top: -11px;
  left: 0;
}

.heart::after {
  left: 11px;
  top: 0;
}

/* –ø–æ—Å–ª–µ–¥–Ω–∏–π —Å–ª–∞–π–¥ */
.center-final {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}
</style>
</head>

<body>

<!-- –°–õ–ê–ô–î 1 -->
<section class="slide active">
  <h1>HAPPY VALENTINE'S DAY</h1>
  <img src="cat-sticker.png" class="cat-img">
  <div class="arrow">‚ûù</div>
</section>

<!-- –°–õ–ê–ô–î 2 -->
<section class="slide">
  <div class="vintage-text">
    –ú–æ–µ–π —Å–∞–º–æ–π –ª—É—á—à–µ–π –∏ –ª—é–±–∏–º–æ–π –∞—Å—é—à–µ üíå
  </div>

  <div class="hearts" id="heartCluster"></div>

  <div class="arrow">‚ûù</div>
</section>

<!-- –°–õ–ê–ô–î 3 -->
<section class="slide">
  <div class="vintage-text">our memories</div>

  <div class="photos">
    <img src="memory1.jpg">
    <img src="memory2.jpg">
  </div>

  <div class="arrow">‚ûù</div>
</section>

<!-- –°–õ–ê–ô–î 4 -->
<section class="slide">
  <div class="center-final">
    <div class="vintage-text">–ë–µ–∑—É–º–Ω–æ —Ç–µ–±—è –ª—é–±–ª—é</div>
    <div class="arrow">‚ûù</div>
  </div>
</section>

<script>
const slides = document.querySelectorAll('.slide');
const arrows = document.querySelectorAll('.arrow');
let index = 0;

arrows.forEach(a => {
  a.addEventListener('click', () => {
    slides[index].classList.remove('active');
    index = (index + 1) % slides.length;
    slides[index].classList.add('active');
    window.scrollTo(0,0);
  });
});

/* –≥–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–µ—Ä–¥–µ—á–µ–∫ –Ω–∞ 2 —Å–ª–∞–π–¥–µ */
const heartBox = document.getElementById('heartCluster');
for (let i = 0; i < 12; i++) {
  const h = document.createElement('div');
  h.className = 'heart';
  h.style.left = Math.random() * 90 + 'px';
  h.style.top = Math.random() * 230 + 'px';
  h.style.transform = rotate(${45 + (Math.random()*40 - 20)}deg);
  heartBox.appendChild(h);
}
</script>

</body>
</html>
