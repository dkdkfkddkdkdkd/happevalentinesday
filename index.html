<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine's Day</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Dancing Script', cursive;
      background: #fff;
      color: #333;
      overflow-x: hidden;
    }

    .slide {
      min-height: 100vh;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
      text-align: center;
    }

    .slide.active {
      display: flex;
    }

    h1, h2, h3, h4, h5, h6, p, button {
      font-family: 'Dancing Script', cursive;
      font-weight: 700;
    }

    #slide1 h1 {
      font-size: 3rem;
      margin-top: 80px;
      letter-spacing: 2px;
    }

    .btn {
      border: 2px solid #000;
      border-radius: 20px;
      padding: 24px 60px;
      font-size: 2.5rem;
      cursor: pointer;
      background: transparent;
      color: #000;
      width: 200px;
    }

    .choice {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .cat-img {
      width: 160px;
      max-width: 70vw;
      margin: 20px 0;
    }

    .postcard {
      background: #fff5f7;
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    .postcard h2 {
      font-size: 3rem;
    }

    .memories {
      max-width: 900px;
    }

    .memories h2 {
      font-size: 3rem;
    }

    .photos {
      display: flex;
      gap: 14px;
      margin-top: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .photos img {
      width: 220px;
      height: 280px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .love {
      font-size: 2.5rem;
      color: #8B0000;
      text-transform: uppercase;
    }
  </style>
</head>
