<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Valentine</title>

<!-- Dancing Script -->
<link rel="stylesheet"
href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600;700&display=swap">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Dancing Script', cursive !important;
}

body {
  min-height: 100vh;
  background: url("background.jpg") center / cover no-repeat;
  overflow: hidden;
}

/* ---------- SLIDES ---------- */
.slide {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
  text-align: center;
}

.slide.active {
  opacity: 1;
  pointer-events: auto;
}

/* ---------- TEXT ---------- */
h1, h2 {
  font-weight: 700;
  font-size: 3.2rem;
  color: #000;
}

/* ---------- ARROW ---------- */
.arrow {
  margin-top: 40px;
  font-size: 4rem;
  cursor: pointer;
  user-select: none;
  transition: transform 0.3s ease;
}

.arrow:hover {
  transform: translateX(10px);
}

/* ---------- IMAGES ---------- */
.cat-img {
  width: 160px;
  margin: 30px 0;
}

.photos {
  display: flex;
  gap: 16px;
  margin-top: 30px;
}

.photos img {
  width: 200px;
  height: 260px;
  object-fit: cover;
  border-radius: 16px;
}

/* ---------- HEARTS SLIDE 2 ---------- */
.hearts {
  margin-top: 30px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  width: 200px;
}

.heart {
  width: 18px;
  height: 18px;
  background: red;
  margin: 6px;
  transform: rotate(45deg);
  position: relative;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 18px;
  height: 18px;
  background: red;
  border-radius: 50%;
}

.heart::before { top: -9px; left: 0; }
.heart::after { left: -9px; top: 0; }

/* ---------- LAST SLIDE ---------- */
.center {
  justify-content: center;
}
</style>
</head>

<body>

<!-- SLIDE 1 -->
<section class="slide active">
  <h1>Happy Valentine‚Äôs Day</h1>
  <img src="cat-sticker.png" class="cat-img">
  <div class="arrow">‚Üí</div>
</section>

<!-- SLIDE 2 -->
<section class="slide">
  <h2>–ú–æ–µ–π —Å–∞–º–æ–π –ª—É—á—à–µ–π –∏ –ª—é–±–∏–º–æ–π –∞—Å—é—à–µ üíå</h2>

  <div class="hearts">
    <div class="heart"></div><div class="heart"></div><div class="heart"></div>
    <div class="heart"></div><div class="heart"></div><div class="heart"></div>
    <div class="heart"></div><div class="heart"></div>
  </div>

  <div class="arrow">‚Üí</div>
</section>

<!-- SLIDE 3 -->
<section class="slide">
  <h2>our memories</h2>

  <div class="photos">
    <img src="memory1.jpg">
    <img src="memory2.jpg">
  </div>

  <div class="arrow">‚Üí</div>
</section>

<!-- SLIDE 4 -->
<section class="slide center">
  <h2>–ë–µ–∑—É–º–Ω–æ —Ç–µ–±—è –ª—é–±–ª—é</h2>
  <div class="arrow">‚Üí</div>
</section>

<script>
const slides = document.querySelectorAll(".slide");
const arrows = document.querySelectorAll(".arrow");

let current = 0;
let animating = false;

arrows.forEach(arrow => {
  arrow.addEventListener("click", () => {
    if (animating) return;
    animating = true;

    slides[current].classList.remove("active");

    setTimeout(() => {
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
      animating = false;
    }, 1000); // 1 —Å–µ–∫—É–Ω–¥–∞ fade
  });
});
</script>

</body>
</html>
