<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Dancing Script', cursive;
  color: #2b1a1a;
  background: url("background.jpg") center / cover no-repeat fixed;
}

/* –°–õ–ê–ô–î–´ */
.slide {
  min-height: 100vh;
  position: absolute;
  inset: 0;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 40px 20px;

  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
}

.slide.active {
  opacity: 1;
  pointer-events: auto;
}

/* –°–õ–ê–ô–î –° –ü–†–û–ö–†–£–¢–ö–û–ô */
.slide.scroll {
  justify-content: flex-start;
  overflow-y: auto;
  padding-bottom: 60px;
}

/* –¢–ï–ö–°–¢ */
.vintage-title {
  font-weight: 700;
  font-size: 3.4rem;
  line-height: 1.2;
}

.vintage-text {
  font-weight: 500;
  font-size: 1rem;  
  line-height: 1.3;
}

/* –ö–û–¢ */
.cat-img {
  width: 170px;
  margin: 25px 0;
}

/* –§–û–¢–û */
.photos {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  justify-content: center;
  margin: 30px 0;
}

.photos img {
  width: 220px;
  height: 280px;
  object-fit: cover;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  margin-bottom: 20px;
}

/* GIF-–∞–Ω–∏–º–∞—Ü–∏—è –≤–º–µ—Å—Ç–æ –≤–∏–¥–µ–æ */
.video-box {
  width: 260px;
  max-width: 85vw;
  height: 460px;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 12px 30px rgba(0,0,0,0.2);
  margin-bottom: 40px;
}

.video-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* –°–¢–†–ï–õ–ö–ê */
.arrow {
  font-size: 4.5rem;
  margin-top: 20px;
  cursor: pointer;
  user-select: none;
  transition: transform 0.3s ease;
}

.arrow:hover {
  transform: translateX(12px);
}

/* --- –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Å –ø–æ–¥—ä—ë–º–æ–º --- */
@keyframes fadeUp {
  0% { opacity: 0; transform: translateY(30px); }
  100% { opacity: 1; transform: translateY(0); }
}

.fade-up {
  opacity: 0;
  animation: fadeUp 0.8s ease forwards;
}

/* –ó–∞–¥–µ—Ä–∂–∫–∏ –¥–ª—è –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ–≥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è */
.fade-up.delay-1 { animation-delay: 0.2s; }
.fade-up.delay-2 { animation-delay: 0.5s; }
.fade-up.delay-3 { animation-delay: 0.8s; }

</style>
</head>

<body>

<!-- –°–õ–ê–ô–î 1 -->
<section class="slide active">
  <div class="vintage-title fade-up delay-1">Happy Valentine‚Äôs Day</div>
  <img src="cat-sticker.png" class="cat-img fade-up delay-2">
  <div class="arrow fade-up delay-3">‚ûù</div>
</section>

<!-- –°–õ–ê–ô–î 2 -->
<section class="slide">
  <div class="vintage-text" style="font-size: 1.8rem; line-height: 1.4; font-weight: 500;">
    –ú–æ–µ–π —Å–∞–º–æ–π –ª—É—á—à–µ–π<br>
    –∏ –ª—é–±–∏–º–æ–π –ê—Å—é—à–µ üíå
  </div>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –æ–±—ä–µ–∫—Ç–æ–≤ -->
  <div id="objectContainer" style="position: relative; width: 100%; height: 350px; margin-top: 20px;"></div>

  <div class="arrow">‚ûù</div>
</section>

<!-- –°–õ–ê–ô–î 3 (–°–ö–†–û–õ–õ + –§–û–¢–û + GIF + –ù–û–í–´–ï –§–û–¢–û) -->
<section class="slide scroll">
  <div class="vintage-text" style="font-size: 3.8rem; font-weight: 700; margin-bottom: 25px;">
    our memories
  </div>

  <div class="photos">
    <img src="memory1.jpg">
    <img src="memory2.jpg">
    <img src="photo1.jpg">
    <img src="photo.jpg">
  </div>

  <div class="video-box">
    <img src="video.gif" alt="–∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –ø–∞–º—è—Ç—å">
  </div>

  <div class="arrow">‚ûù</div>
</section>

<script>
const slides = document.querySelectorAll('.slide');
let current = 0;

/* –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï */
document.addEventListener('click', (e) => {
  if (!e.target.classList.contains('arrow')) return;

  slides[current].classList.remove('active');
  current = (current + 1) % slides.length;
  slides[current].classList.add('active');
});

/* 2-–π —Å–ª–∞–π–¥ - —É–¥–∞–ª—è–µ–º –±–µ–ª—ã–π —Ñ–æ–Ω —Å JPG –∏ –¥–æ–±–∞–≤–ª—è–µ–º –æ–±—ä–µ–∫—Ç—ã */
function removeWhiteBackground(src, callback) {
  const img = new Image();
  img.src = src;
  img.crossOrigin = 'anonymous';
  img.onload = () => {
    const canvas = document.createElement('canvas');
    canvas.width = img.width;
    canvas.height = img.height;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(img, 0, 0);
    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imgData.data;

    for(let i = 0; i < data.length; i += 4){
      if(data[i] > 240 && data[i+1] > 240 && data[i+2] > 240){
        data[i+3] = 0; // –¥–µ–ª–∞–µ–º –±–µ–ª—ã–π –ø–∏–∫—Å–µ–ª—å –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–º
      }
    }

    ctx.putImageData(imgData, 0, 0);
    const newImg = new Image();
    newImg.src = canvas.toDataURL();
    callback(newImg);
  };
}

const objectContainer = document.getElementById('objectContainer');
const objects = ['x1.jpg','x2.jpg','x3.jpg','x4.jpg','x5.jpg','x6.jpg','x7.jpg','x8.jpg'];

objects.forEach(src => {
  removeWhiteBackground(src, (img) => {
    img.style.position = 'absolute';
    img.style.width = (80 + Math.random()*40) + 'px'; // —Å—Ä–µ–¥–Ω–∏–π —Ä–∞–∑–º–µ—Ä
    img.style.height = 'auto';
    img.style.top = Math.random() * 250 + 'px';
    img.style.left = Math.random() * (objectContainer.offsetWidth - 120) + 'px';
    img.style.transform = `rotate(${(Math.random()*30 - 15)}deg)`;
    objectContainer.appendChild(img);
  });
});

/* –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è –ø–µ—Ä–≤–æ–≥–æ —Å–ª–∞–π–¥–∞ */
window.addEventListener('load', () => {
  const firstSlideElements = document.querySelectorAll('.slide.active .fade-up');
  firstSlideElements.forEach(el => el.style.opacity = 0);
  setTimeout(() => {
    firstSlideElements.forEach(el => el.classList.add('fade-up'));
  }, 50);
});
</script>

</body>
</html>
