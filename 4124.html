<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine's Day</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Gotham Black', 'Gotham', 'Montserrat', 'Segoe UI', Arial, sans-serif;
      background: #fff;
      color: #333;
      overflow-x: hidden;
    }.slide {
  min-height: 100vh;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 30px 20px;
  text-align: center;
}

.slide.active { display: flex; }

h1, h2 {
  font-weight: 500;
  margin-bottom: 20px;
}

.soft-title {
  font-size: 1.8rem;
}

/* buttons */
.btn {
  border: none;
  border-radius: 20px;
  padding: 10px 24px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-green { background: #9be7c4; }
.btn-red { background: #f6a5a5; }
.btn-next {
  background: #f6a5a5;
  margin-top: 30px;
}

/* first slide */
.choice {
  display: flex;
  gap: 20px;
  margin-top: 30px;
}

.cat-img {
  width: 160px;
  max-width: 70vw;
  margin: 10px 0 20px;
}

/* postcard */
.postcard {
  background: #fff5f7;
  padding: 40px 30px;
  border-radius: 24px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  max-width: 420px;
}

/* memories */
.memories {
  width: 100%;
  max-width: 900px;
}

.photos {
  display: flex;
  gap: 14px;
  margin-top: 30px;
  justify-content: center;
  flex-wrap: wrap;
}

.photos img {
  width: 220px;
  height: 280px;
  object-fit: cover;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.photos div {
  flex: 1;
  height: 140px;
  background: #f0f0f0;
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #aaa;
  font-size: 0.9rem;
}

/* last slide */
.love {
  font-size: 2rem;
  color: #e25555;
}

  </style>
</head>

</html>
